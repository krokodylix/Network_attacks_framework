            <script>
data=[]
const fileSelector = document.getElementById('fileInput');
fileSelector.addEventListener('change', (event) => {
  const fileList = event.target.files;
  const file = fileList[0]; // Assuming you only select one file

  const reader = new FileReader();

  reader.onload = (event) => {
    const contents = event.target.result;
    const lines = contents.split('\n'); // Split the contents by new line character
    data=[]
    for (const line of lines) {
      data.push(line.split('\r')[0]);
    }
  };

  reader.readAsText(file);
});
</script>
